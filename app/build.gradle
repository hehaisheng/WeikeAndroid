apply plugin: 'com.android.application'



android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.weike.data"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "APP_SERVER", '"http://114.116.15.19/"'
        buildConfigField "String", "APP_SECRET", '"http://www.baidu.com"'
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true;
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation project(':library')
}
